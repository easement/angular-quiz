<div class="jumbotron" ng-controller="DictionaryCtrl">
  <h1>Glossary</h1>

      <li class="term-line" ng-repeat="question in questions"><span>{{question.term}}</span>: {{question.answers[question.answer]}}</li>

  <div>
      <button ng-click="finishedStudying()" class="btn btn-lg btn-success gloassary-btn">Take Quiz <span class="glyphicon glyphicon-ok"></span></button>
  </div>
</div>
