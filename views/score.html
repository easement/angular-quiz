<div ng-include="" src="'/partials/header.html'"></div><div class="jumbotron container" ng-controller="ScoreCtrl"><h1>{{user}}'s Results</h1><div class="container"><div class="row"><div class="col-md-4">Current {{results.percentage}}%</div><div class="col-md-4">Previous: {{previousScore ? previousScore + '%' : 'N/A' }}</div><div class="col-md-4">All Time High: {{highScore ? highScore + '%' : 'N/A' }}</div></div></div><p class="subtitle"></p><div class="answerKey row" ng-repeat="answer in quizResults"><div class="col-md-1"><span class="glyphicon {{answer.correct ? 'glyphicon-ok' : 'glyphicon-remove'}}"></span></div><div class="col-md-3">{{answer.term}}</div><div class="col-md-4"><span class="{{answer.correct ? 'correct-answer' : 'incorrect-answer'}}">{{answer.userAnswer || 'skipped'}}</span></div><div class="col-md-4"><span class="{{answer.correct ? '' : 'glyphicon glyphicon-hand-right'}}"></span> {{answer.correct ? '' : answer.correctAnswer }}</div></div><div><button ng-click="showDictionary()" class="btn btn-lg btn-info">Study Up <span class="glyphicon glyphicon-ok"></span></button> <button ng-click="prepareQuizForRetake()" class="btn btn-lg btn-success">Play Again <span class="glyphicon glyphicon-ok"></span></button></div></div><div ng-include="" src="'/partials/footer.html'"></div>
